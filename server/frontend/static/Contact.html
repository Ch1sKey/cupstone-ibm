<html>
<head>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<div>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center mb-5">
        <h1>Contact Us</h1>
    </div>
    <div class="row justify-content-center">
        <!-- Contact Information Card -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <img src="/static/contactus.png" alt="Contact Icon" width="120" class="mb-4">
                    <p><strong>Customer Support:</strong><br>support@bestcars.com</p>
                    <hr>
                    <p><strong>Sales Team:</strong><br>sales@bestcars.com</p>
                    <hr>
                    <p><strong>Location:</strong><br>123 Auto Row, Carville, USA</p>
                    <hr>
                    <p><strong>Phone:</strong><br>+1 (555) 123-4567</p>
                </div>
            </div>
        </div>
        <!-- Contact Form Card -->
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="mb-4">Send us a message</h2>
                    <form action="/contact/submit" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
</div>

</html>
